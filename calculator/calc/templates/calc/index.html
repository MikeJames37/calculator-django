<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <p>{{ menu|join:' | ' }}</p>
    <h1>{{ title }}</h1>
    <ul>
        {% for c in calcs %}
        {% if c.published%}
        <li>
            <h3>{{ c.title}}</h3>
            {% if not forloop.last %}
            <hr>
            {% endif %}
        </li>
        {% endif %}
        {% endfor %}
    </ul>
</body>
</html>
