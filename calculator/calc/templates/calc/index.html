{% extends 'base.html' %}

{% block content %}
    {% include 'calc/includes/nav.html' %}

    <ul>
        {% for c in calcs %}
        {% if c.published %}
        <li>
            <h3>{{ c.title}}</h3>
            <a href="{% url 'calc' c.slug %}">Open {{ c.title }}</a>
            {% if not forloop.last %}
            <hr>
            {% endif %}
        </li>
        {% endif %}
        {% endfor %}
    </ul>

    {% include 'calc/includes/nav.html' %}
{% endblock %}
